<section class="reviews">
  <div class="container">
    <div class="reviews__picture-container">
      <img class="reviews__picture" alt="a photo of a person" src="./images/reviews/reviews-1.png" srcset="./images/reviews/reviews-1@2x.png 2x" />
    </div>

    <div class="reviews__content-main-container">
      <div class="reviews__content-container">
        <div class="reviews__icon-container">
          <svg class="reviews__icon">
            <use href="./images/icons.svg#icon-quotes"></use>
          </svg>
        </div>
        <div class="reviews__content">
          <p class="reviews__content-text">
            Nullam viverra consectetuer. Quisque cursus et, porttitor risus. Aliquam sem. In hendrerit nulla quam nunc, accumsan congue. Lorem ipsum primis in nibh vel
            risus.
          </p>
        </div>
        <div class="reviews__content-lines">
          <div class="reviews__lines line-1"></div>
          <div class="reviews__lines line-2"></div>
          <div class="reviews__lines line-3"></div>
          <div class="reviews__lines line-4"></div>
          <div class="reviews__lines line-5"></div>
          <div class="reviews__lines line-6"></div>
          <div class="reviews__lines line-7"></div>
          <div class="reviews__lines line-8"></div>
        </div>
      </div>
    </div>

    <div class="reviews__reviewers-container">
      <div class="reviews__reviewers">
        <div class="reviewers__dots">
          <svg class="reviewers__dot">
            <use href="./images/icons.svg#icon-eclipse"></use>
          </svg>
          <svg class="reviewers__dot">
            <use href="./images/icons.svg#icon-eclipse"></use>
          </svg>
          <svg class="reviewers__dot">
            <use href="./images/icons.svg#icon-eclipse"></use>
          </svg>
        </div>
        <div class="reviewers__names">
          <span class="reviewers__names-data">Emily, Los Angeles</span>
        </div>
        <div class="reviewers__pagination-container">
          <div class="reviewers__pagination">
            <svg class="reviewers__pagination-icon-active">
              <use href="./images/icons.svg#icon-home"></use>
            </svg>
            <svg class="reviewers__pagination-icon">
              <use href="./images/icons.svg#icon-eclipse"></use>
            </svg>
            <svg class="reviewers__pagination-icon">
              <use href="./images/icons.svg#icon-eclipse"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
